  <title>WeatherWatcher</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <span class="navbar-brand mb-0 h1">WeatherWatcher</span>
  </nav>
  <ul id="city-list"></ul>
  <div class="jumbotron">
    <h1 id="CityName" class="display-4"></h1>
    <h5 id="TemperatureToday" class="card-text"></h5>
    <h5 id="WindSpeedToday" class="card-text"></h5>
    <h5 id="HumidityToday" class="card-text"></h5>
    <h5 id="UV-IndexToday" class="card-text"></h5>

        </form>
      </div>

                  <p class="date">Date: </p>
                  <div class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png">

                  <div class="temperature-value">
                    <p class="temp">Temp: </p>
